<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Scary File</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #scary {
      display: none;
      width: 100%;
      max-width: 600px;
      height: auto;
      transform: scale(1);
      transition: all 0.3s ease-in-out;
    }
    #text {
      display: none;
      color: red;
      font-size: 30px;
      margin-top: 20px;
    }
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(5px,0); }
      50% { transform: translate(-5px,0); }
      75% { transform: translate(5px,0); }
      100% { transform: translate(0,0); }
    }
    #scary.shake { animation: shake 0.4s; }
  </style>
</head>
<body>
  <img id="scary" src="https://i.imgur.com/9M6Jt3J.png" alt="Scary face">
  <div id="text">HAHA, GOT YOU ðŸ˜ˆ</div>
  <audio id="sound" src="https://www.myinstants.com/media/sounds/creepy-laugh.mp3"></audio>

  <script>
    setTimeout(function() {
      const img = document.getElementById("scary");
      img.style.display = "block";
      img.style.transform = "scale(1.5)";
      img.style.filter = "brightness(3) contrast(3)";
      img.classList.add("shake");

      setTimeout(() => {
        img.style.transform = "scale(1)";
        img.style.filter = "brightness(1) contrast(1)";
      }, 400);

      document.getElementById("text").style.display = "block";
      document.getElementById("sound").play();
    }, 0); // instant jump scare
  </script>
</body>
