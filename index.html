<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Click to open</title>

<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  cursor:pointer;
}

#text{
  color:white;
  font-size:24px;
}

#scary{
  display:none;
  position:fixed;
  width:100vw;
  height:100vh;
  object-fit:cover;
}

@keyframes shake {
  0%{transform:translate(0,0)}
  20%{transform:translate(-30px,20px)}
  40%{transform:translate(30px,-20px)}
  60%{transform:translate(-20px,20px)}
  80%{transform:translate(20px,-20px)}
  100%{transform:translate(0,0)}
}

.shake{
  animation:shake 0.5s infinite;
}
</style>
</head>

<body onclick="startScare()">

<div id="text">Click to open file</div>

<img id="scary" src="scary.png">
<audio id="sound" src="scary-sound.mp3"></audio>

<script>
function startScare(){
  document.getElementById("text").style.display="none";

  setTimeout(()=>{
    const img = document.getElementById("scary");
    img.style.display="block";
    img.classList.add("shake");

    const sound = document.getElementById("sound");
    sound.volume=1.0;
    sound.play();

  },2500);
}
</script>

</body>
</html> <img src="scary.jpg">
