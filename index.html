<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Scan</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  padding:20px;
}

#progress{
  margin-top:20px;
  font-size:20px;
}

#bar{
  width:100%;
  height:20px;
  background:#111;
  margin-top:10px;
}

#fill{
  height:100%;
  width:0%;
  background:#00ff00;
  transition:width 0.2s;
}

.red{
  color:red;
}
</style>
</head>

<body>

<h2>Initializing System Scan...</h2>
<div id="log"></div>

<div id="progress">
Progress: <span id="percent">0%</span>
<div id="bar"><div id="fill"></div></div>
</div>

<script>
let percent = 0;
let log = document.getElementById("log");
let percentText = document.getElementById("percent");
let fill = document.getElementById("fill");

let messages = [
"Connecting to system files...",
"Scanning storage...",
"Detecting threats...",
"Virus signature found...",
"Injecting exploit...",
"Encrypting data...",
"Uploading passwords...",
"Finalizing breach..."
];

let i = 0;

let interval = setInterval(()=>{
  percent += Math.floor(Math.random()*8)+3;
  if(percent > 100) percent = 100;

  percentText.innerText = percent + "%";
  fill.style.width = percent + "%";

  if(i < messages.length){
    log.innerHTML += messages[i] + "<br>";
    i++;
  }

  if(percent === 100){
    clearInterval(interval);
    setTimeout(()=>{
      document.body.innerHTML = `
      <h1 class="red">⚠ DEVICE LOCKED ⚠</h1>
      <h2 class="red">All files have been encrypted.</h2>
      <h3 class="red">Send 5 Bitcoin to unlock.</h3>
      `;
    },1000);
  }

},400);
</script>

</body>
</html>
